name: Blauhaus Packages
on:
  push:
    branches:
    - release/*

jobs:

  build:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v1
     - name: Set Version
       run: |
        npm install @actions/core --save
        node ./scripts/getversion.js
     - name: Build NuGet Package
       run: |
        dotnet build ./src/Blauhaus.MonoGame.sln --configuration Release
        dotnet pack ./src/Blauhaus.MonoGame/Blauhaus.MonoGame.csproj -p:PackageVersion=${VERSION_NAME} --no-build --output ./ --configuration Release  
     - name: Deploy NuGet Package
       run:  |
        dotnet nuget push /home/runner/work/Blauhaus.MonoGame/Blauhaus.MonoGame/Blauhaus.MonoGame.${VERSION_NAME}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
